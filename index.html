<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="script.js" defer></script>
  <script src="style.js" defer></script>
</head>
<body>
<main>
  <div class="firstbar">
      <h1>calc</h1>
      <div>
        THEME
      <div class="switchbar bar1"><div class="active"></div></div>
      <div class="switchbar bar2"></div>
      <div class="switchbar bar3"></div>
      </div>
  </div>
<div class="screen">
  399,981
</div>

<div class="body">
  <div class="numbersholder">
    <button class="box">9</button>
    <button class="box">8</button>
    <button class="box">7</button>
    <button class="del">Del</button>

    <button class="box">6</button>
    <button class="box">5</button>
    <button class="box">4</button>
     <button data-calc="+" class="box">+</button>

    <button class="box">3</button>
    <button class="box">2</button>
    <button class="box">1</button>
     <button data-calc="-" class="box">-</button>

    <button class="box">.</button>

    <button class="box">0</button>
    <button data-calc="/" class="box">/</button>
    <button data-calc="*" class="box">x</button>
    
  </div>
  <div class="bottom">
    <button class="del reset">reset</button>
    <button data-equals class="equals">=</button>
  </div>
</div>



</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://bellohabeeb.vercel.app">Bello Habeeb</a>.
  </div>
</body>
</html>
